site_name: DevOps portfolio projects
theme:
  name: material
  features:
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.annotation
    - content.code.copy
    - navigation.tabs
    - navigation.path
    - navigation.instant
    - navigation.top
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true

extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/kuxar1
    - icon: fontawesome/brands/github
      link: https://github.com/kuxar1
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/oleksandr-kukhar-94b30a222/

